name: Deploy Application

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Add SSH host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.HOST }} "mkdir -p ~/MinWeb2025-2"
          scp -r ./* ${{ secrets.SSH_USER }}@${{ secrets.HOST }}:~/MinWeb2025-2/
          ssh ${{ secrets.SSH_USER }}@${{ secrets.HOST }} "cd ~/MinWeb2025-2 && docker-compose down && docker-compose up -d"
        env:
          SSH_AUTH_SOCK: /tmp/ssh-auth.sock
